<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>Componente productos</h1>
<form action="#">
  <input type="text" name="nombre" [(ngModel)]="nombreProducto">
  <input type="text" name="precio" [(ngModel)]="precioProducto">
  <input type="text" name="unidades" [(ngModel)]="unidadesProducto">
  <button (click)="guardarProducto()">Comprar</button>
</form>
<div *ngFor="let producto of productos; let i = index">
  <h2>{{i}}</h2>
<p>Nombre: {{producto.nombre}}</p>
<p>Precio: {{producto.precio}}</p>
<p>Cantidad: {{producto.unidades}}</p>
</div>
</body>
</html>
