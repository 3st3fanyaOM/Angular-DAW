<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-4">Contador</h1>
      <h3 class="my-3">{{ valorContador }}</h3>
      <div class="d-flex justify-content-center gap-3">
        <button (click)="sumarUno(valorContador)">+1</button><br />
        <button (click)="resetear(valorContador)">Reset</button><br />
        <button (click)="restarUno(valorContador)">-1</button><br />
      </div>
    </div>
  </body>
</html>
