<h1>Libros de la biblioteca</h1>
<div *ngFor="let libro of libros">
  <!--no necesitamos index, si id-->
  <span
    ><a [routerLink]="['/libro-detalle', libro.id]"
      >{{ libro.id }} - {{ libro.titulo }}</a
    ><img
      [routerLink]="['/libro-modificacion', libro.id]"
      style="width: 20px"
      src="https://img.icons8.com/?size=100&id=izf3IxWTfYti&format=png&color=000000"
      alt="icono editar"
  /></span>
  <!--con routerlink mandamos el id por URL-->
</div>
<button (click)="libroNuevo()">Libro nuevo</button>
