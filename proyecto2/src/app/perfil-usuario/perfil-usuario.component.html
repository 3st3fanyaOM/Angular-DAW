<p>Perfil usuario</p>

<!--interpolación {{variable}}-->
<div class="comp-user">
  <p class="name">Nombre:{{ name }}</p>
  <p class="role">Rol:{{ role }}</p>
</div>

<!--property binding-->
<img [src]="urlImg" alt="" [style.width]="'200px'" />comilla simple por que
espera una cadena
<h1 [innerHTML]="title"></h1>
<input type="text" [disabled]="isDisabled" />

<!--ternario-->
<p>Mayoría de edad: {{ edad >= 17 ? "Mayor de edad" : "Menor de edad" }}</p>

<!--almacenar contenido input y mostrar-->
<input type="text" #nuevoDni (keyup)="(0)">
<div>{{nuevoDni.value}}</div>

<!--event binding ----vista a componente--> pagina 7 apuntes
<input type="text" value="{{compy}}"><!--cojo el valor con interpolacion-->
<button (click)="mostrarCompy()">Compy</button>
<br>

<!--Cuando termine de escribir en él, con el evento keyup, mostrará una
etiqueta con lo que haya escrito.-->
<input type="text" (keyup)="mostrarEtiqueta($event)">
<p>{{key}}</p>
